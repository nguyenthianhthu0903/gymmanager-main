<head  th:replace="~{header.html}"></head>

<div class="main">
  <div class="row">
    <div class="col-md-4">

            </p>
          </div>
        </div>
        <div class="slide-profile-main tichluy_diem">
          <div style="padding:0px 15px" class="choose-item-profile">
            <!--thông tin tài khoản -->

              </a>
            </div>
            <div>
              <a href="/user/profile/schedule" class="choose-item-profile-a">

              </a>
            </div>
            <div>
              <a href="" class="choose-item-profile-a">

              <a href="" class="choose-item-profile-a">

        <!-- THÔNG TIN CÁ NHÂN -->
        <div class="form-group thongtinthe mt-5">
          <label for="" style="font-weight:bold">Thông tin liên hệ <b style="color: green" th:text="${updatetxt}"></b></label>
          <form th:object="${user}"  method="post" th:action="@{/user/profile}">
            <div>
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="">Họ và tên</label>
                    <input type="text" class="form-control thongtincanhanh-input" id="tenkh" name="tenkh" aria-describedby="" placeholder="" th:value="${user.getTenkh()}" th:field="*{tenkh}" pattern="[a-z\sA-ZÀÁÂÃÈÉÊÌÍÒÓÔÕÙÚĂĐĨŨƠàáâãèéêìíòóôõùúăđĩũơƯĂẠẢẤẦẨẪẬẮẰẲẴẶẸẺẼỀỀỂưăạảấầẩẫậắằẳẵặẹẻẽềềểỄỆỈỊỌỎỐỒỔỖỘỚỜỞỠỢỤỦỨỪễệỉịọỏốồổỗộớờởỡợụủứừỬỮỰỲỴÝỶỸửữựỳỵỷỹ]{1,255}" required>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="">Email</label>
                    <input type="Email" class="form-control thongtincanhanh-input" id="emailkh" name="emailkh" aria-describedby="" placeholder="" th:value="${user.emailkh}" th:field="*{emailkh}" disabled required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="">Giới tính</label>
                    <div>
                      <input type="radio" name="gender" id="" value="Male" th:field="*{gender}">Nam
                      <input type="radio" name="gender" id="" value="Female" th:field="*{gender}">Nữ
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="">Điện thoại</label>
                    <input type="text" class="form-control thongtincanhanh-input" id="sdtkh" name="sdtkh" aria-describedby="" placeholder="Số điện thoại của bạn" pattern="[0-9]{1}[0-9]{3}[0-9]{3}[0-9]{3}"  th:field="*{sdtkh}" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="">Mật khẩu hện tại <b style="color: #a50000" id="dmk">Đổi mật khẩu</b></label>
                    <input type="password" class="form-control thongtincanhanh-input" id="password" name="password" aria-describedby="" placeholder="" disabled th:field="*{password}" pattern=".{6,}">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="">Xác nhận mật khẩu</label>
                    <input type="password" class="form-control thongtincanhanh-input" id="confirm_password" name="repassword" aria-describedby="" placeholder="" disabled pattern=".{6,}">
                  </div>
                </div>
              </div>
              <b id="message" style="font-size: 16px"></b>
              <div class="btn-search" style="width: fit-content;margin:0 auto;margin-top: 10px;">
                <button id="luu" type="submit" class="btn-search-click" style="padding: 20px 20px;background-color: #a50000" th:if="${user.status}=='Hoạt động'">Lưu</button>
              </div>
            </div>
          </form>
        </div>

</div>


<script src="/js/js.js"></script>
<script>
  $("#dmk").click(function ()
  {
    $("#dmk").css("color","green");
    $("#password").prop('disabled', false);
    $("#confirm_password").focus()
    $("#confirm_password").prop('disabled', false);
    $("#luu").prop('disabled', true)
    $("#luu").css("background-color","grey");
  })

  $('#password, #confirm_password').on('keyup', function () {
    if ($('#password').val() == $('#confirm_password').val())
    {
      $("#luu").prop('disabled', false);
      $("#luu").css("background-color","#a50000");
      $('#message').html('Hợp lệ').css('color', 'green');
    } else
      $('#message').html('Không hợp lệ').css('color', 'red');
  });



</script>
